<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      background: black;
    }

    #myCanvas {
      background: white;
    }
  </style>
</head>
<body>
<canvas id="myCanvas" width="960" height="540"></canvas>
<script>
  // 初期化
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  const radius = 50; // 半径

  const ball = {
    x: canvas.width / 2, // 初期の座標
    y: canvas.height / 2,
    vx: 0, // 初期の速度
    vy: 2,
  };

  tick();

  // 更新処理
  function tick() {
    // 速度を座標に展開
    ball.x += ball.vx;
    ball.y += ball.vy;

    // 画面下側の壁
    if (ball.y > 500) {
      ball.y = 500; // 位置調整
      ball.vy *= -1; // 跳ね返り
    }

    // 画面をリセット
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // 描画開始
    ctx.beginPath();
    // 円の位置(X, Y座標)、大きさ、開始角度、終了角度
    ctx.arc(ball.x, ball.y, radius, 0, Math.PI * 2);
    ctx.fillStyle = "DarkRed"; // 色
    ctx.fill(); // 塗る
    ctx.closePath(); // 描画終了

    requestAnimationFrame(tick);
  }
</script>
</body>
</html>
